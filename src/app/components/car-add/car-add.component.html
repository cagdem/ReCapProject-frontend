<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h2>Araba ekle</h2></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Araba adi</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Araba adi"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Marka adi</label>
                        <div class="form-group">
                            <select formControlName="brandId">
                                <option *ngFor="let brand of brands" [ngValue]="brand.brandId"> {{brand.brandName}} </option>
                            </select>
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="colorId">Renk</label>
                        <div class="form-group">
                            <select formControlName="colorId">
                                <option *ngFor="let color of colors" [ngValue]="color.colorId"> {{color.colorName}} </option>
                            </select>
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="modelYear">Model yili</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model yili"/>
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="dailyPrice">Gunluk fiyat</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Gunluk fiyat"/>
                        </div>
                    </div>                    
                    <div class="mb-3">
                        <label for="carName">Aciklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Aciklama"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addCar()">Ekle</button>
            </div>            
        </div>
    </div>
</div>
