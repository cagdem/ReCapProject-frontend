<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h2>Markayi guncelle</h2></div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="brandName">Marka adi:</label>
                        <div class="form-group">
                            <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="{{brand.brandName}}"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="updateBrand()">Degistir</button>
            </div>            
        </div>
    </div>
</div>
