<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h2>Renk ekle</h2></div>
            <div class="card-body">
                <form [formGroup]="colorAddForm">
                    <div class="mb-3">
                        <label for="colorName">Renk adi</label>
                        <div class="form-group">
                            <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Renk adi"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addColor()">Ekle</button>
            </div>            
        </div>
    </div>
</div>
