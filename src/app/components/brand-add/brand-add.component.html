<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h2>Marka ekle</h2></div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="brandName">Marka adi</label>
                        <div class="form-group">
                            <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="Marka adi"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addBrand()">Ekle</button>
            </div>            
        </div>
    </div>
</div>
