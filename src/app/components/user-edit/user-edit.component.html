<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h2>Kullanici bilgilerini guncelle</h2></div>
            <div class="card-body">
                <form [formGroup]="userUpdateForm">
                    <div class="mb-3">
                        <label for="firstName">Isim</label>
                        <div class="form-group">
                            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="{{currentUser.firstName}}"/>
                        </div>
                    </div>                  
                    <div class="mb-3">
                        <label for="lastName">Soyisim</label>
                        <div class="form-group">
                            <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder={{currentUser.lastName}}/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <div class="form-group">
                            <input type="email" id="email" formControlName="email" class="form-control" placeholder={{currentUser.email}}/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password">Sifre</label>
                        <div class="form-group">
                            <input type="password" id="password" formControlName="password" class="form-control"/>
                            <small class="text-muted">Sifrenizi degistirmek istemiyorsaniz eski sifrenizi girin.</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="updateUser()">Guncelle</button>
            </div>            
        </div>
    </div>
</div>
