<!-- Modal -->
<div
  class="modal fade"
  id="rentModal"
  tabindex="-1"
  aria-labelledby="rentModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h3 class="modal-title" id="rentModalLabel">Arac Kiralama</h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div>
        <div class="row">
          <div class="col">

          <label for="selectToastPlacement">Kiralamak istediginiz tarih araligini seciniz.</label>
        </div>
        <div class="col">

          <mat-form-field appearance="legacy">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input
                matStartDate
                formControlName="start"
                placeholder="Start date"
              />
              <input matEndDate formControlName="end" placeholder="End date" />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error
              *ngIf="range.controls.start.hasError('matStartDateInvalid')"
              >Invalid start date</mat-error
            >
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
              >Invalid end date</mat-error
            >
          </mat-form-field>

          <p>Selected range: {{ range.value | json }}</p>
        </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Kirala</button>
      </div>
    </div>
  </div>
</div>

  class="carousel slide position-static"
  data-bs-ride="carousel"
>

  <!-- <div>

  <div class="carousel-inner">
    <div
      *ngFor="let carImage of carImages; let i = index"
      [class]="getSliderClassName(i)"
    >
      <img src="{{ carImage.imagePath }}" class="d-block w-100" alt="..." />
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <th>Marka: {{ car.brandName }}</th>
        <td>Model: {{ car.carName }}</td>
        <td>Fiyat: {{ car.dailyPrice }}</td>
        <td>Renk: {{ car.colorName }}</td>
      </tr>
    </tbody>
  </table>
  <div class="position-relative">
    <button
      type="button"
      class="btn btn-primary position-absolute top-0 end-0"
      data-bs-toggle="modal"
      data-bs-target="#rentModal"
    >
      Kirala
    </button>
  </div>

</div>
