<div *ngIf="paymentForm.valid && !isPaymentFound">
<div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="saveModalLabel">Kart bilgileri</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Kart bilgileriniz kayit edilsin mi?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="savePaymentDetails()" data-bs-dismiss="modal">Kaydet</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hayir, tesekkurler</button>
      </div>
    </div>
  </div>
</div>
</div>

<body class="text">
  
<div class="container">
  <main>
    <div *ngIf="isPaymentFound && !status" class="card">
      <div class="card-body">
        <h1 class="card-title">Kayitli kartiniz mevcut</h1>
        <p class="card-text">Kayitli kartinizi kullanmak ister misiniz?</p>
        <a class="btn btn-primary" (click)="useSavedPayment()">Evet</a>
        <a class="btn btn-secondary" (click)="enterNewPayment()">Hayir</a>

      </div>
    </div>

    <div *ngIf="!isPaymentFound || status">
    <div class="row">
      <div class="col">
        <form class="needs-validation" novalidate>
          <h1 class="mb-3">Odeme</h1>

          <div [formGroup]="paymentForm"  class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Kartin sahibi</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="cc-name"
                placeholder=""
                required
              />
              <small class="text-muted">Kartta yazili olan isim</small>
              <div class="invalid-feedback">Isim zorunludur.</div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label"
                >Kredi karti numarasi</label
              >
              <input
                type="text"
                formControlName="cardNumber"
                class="form-control"
                id="cc-number"
                placeholder=""
                required
              />
              <div class="invalid-feedback">Kredi karti numarasi zorunludur.</div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Gecerlilik tarihi</label>
              <input
                type="text"
                formControlName="exp"
                class="form-control"
                id="cc-expiration"
                placeholder=""
                required
              />
              <div class="invalid-feedback">Gecerlilik tarihi zorunludur.</div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input
                type="text"
                formControlName="cvv"
                class="form-control"
                id="cc-cvv"
                placeholder=""
                required
              />
              <div class="invalid-feedback">Guvenlik kodu zorunludur.</div>
            </div>
          </div>

          <hr class="my-4" />

          <button (click)="getPaymentDetails()" class="w-100 btn btn-primary btn-lg" type="submit" data-bs-toggle="modal" data-bs-target="#saveModal">
            Odeme yap
          </button>
        </form>
      </div>
    </div>
  </div>
  </main>
</div>
</body>
