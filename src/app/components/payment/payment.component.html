<body class="text">
<div class="container">
  <main>
    <div class="row">
      <div class="col">
        <form class="needs-validation" novalidate>
          <h1 class="mb-3">Odeme</h1>

          <div [formGroup]="paymentForm"  class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Kartin sahibi</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                id="cc-name"
                placeholder=""
                required
              />
              <small class="text-muted">Kartta yazili olan isim</small>
              <div class="invalid-feedback">Isim zorunludur.</div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label"
                >Kredi karti numarasi</label
              >
              <input
                type="text"
                formControlName="cardNumber"
                class="form-control"
                id="cc-number"
                placeholder=""
                required
              />
              <div class="invalid-feedback">Kredi karti numarasi zorunludur.</div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Gecerlilik tarihi</label>
              <input
                type="text"
                formControlName="exp"
                class="form-control"
                id="cc-expiration"
                placeholder=""
                required
              />
              <div class="invalid-feedback">Gecerlilik tarihi zorunludur.</div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input
                type="text"
                formControlName="cvv"
                class="form-control"
                id="cc-cvv"
                placeholder=""
                required
              />
              <div class="invalid-feedback">Guvenlik kodu zorunludur.</div>
            </div>
          </div>

          <hr class="my-4" />

          <button (click)="getPaymentDetails()" class="w-100 btn btn-primary btn-lg" type="submit">
            Odeme yap
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
</body>
