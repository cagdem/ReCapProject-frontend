<body class="text-center">
    <main class="form-register">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Kayit Ol</h1>
  
        <div class="form-floating">
            <input
              formControlName="firstName"
              type="firstname"
              class="form-control"
              id="floatingName"
              placeholder="Ad"
            />
            <label for="floatingName">Ad</label>
          </div>
          <div class="form-floating">
            <input
              formControlName="lastName"
              type="lastName"
              class="form-control"
              id="floatingLastname"
              placeholder="Soyad"
            />
            <label for="floatingLastname">Soyad</label>
          </div>
        <div class="form-floating">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E-posta</label>
        </div>
        <div class="form-floating">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Parola</label>
        </div>
  
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button (click)="register()" class="w-100 btn btn-lg btn-primary">
          Kayıt Ol
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
  </body>
